<style>
    /* Style the form and input fields */
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  
    
    .input-fields {
      display: flex;
    }
    
    input[type="text"] {
      width: 40%;
      margin: 8px 0;
      padding: 12px 20px;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 4px;
    }
    
    button {
      width: 20%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    /* Style the labels */
    .result-labels {
      display: flex;
      width: 20%;
    }
    
    label {
      width: 50%;
      margin: 8px 0;
      padding: 12px 20px;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 4px;
    }
    
    /* Change the layout for small screens */
    @media only screen and (max-width: 600px) {
      input[type="text"] {
        width: 100%;
      }
    
      button {
        width: 100%;
      }
    
      label {
        width: 100%;
      }
    }
    </style>
    
    <!-- Input fields for the two numbers -->
    <form>
      <div class="input-fields">
        <label for="num1">ITN Sieger:</label>
        <input type="number" id="num1" placeholder="0.000" required min="0" value="0" step="0.001" title="Currency" pattern="^\d+(?:\.\d{1,2})?$" onblur="
      this.parentNode.parentNode.style.backgroundColor=/^\d+(?:\.\d{1,2})?$/.test(this.value)?'inherit':'red'
      ">
    
        <label for="num2">ITN Verlierer:</label>
        <input type="number" id="num2" placeholder="0.000" required min="0" value="0" step="0.001" title="Currency" pattern="^\d+(?:\.\d{1,2})?$" onblur="
      this.parentNode.parentNode.style.backgroundColor=/^\d+(?:\.\d{1,2})?$/.test(this.value)?'inherit':'red'
      ">
      </div>
    
      <!-- Button to trigger the calculation -->
      <button onclick="calculate(event)">Calculate</button>
    
      <!-- Labels to display the results -->
      <div class="result-labels">
        <label id="result1">Neue ITN Sieger:</label>
        <label id="result2">Neue ITN Verlierer:</label>
      </div>
    </form>
    
    <!-- JavaScript function to perform the calculation and update the labels -->
    <script>
      function calculate(event) {
        // Prevent the default form submission behavior
        event.preventDefault();
      
        // Get the values from the input fields
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
      
        // Perform the calculation and update the labels
        var myDiff1 = parseFloat(0);
        var myDiff2 = parseFloat(0);
        
        var myCalc1 = parseFloat(0);
        var myCalc2 = parseFloat(0);
  
        num1 = parseFloat(num1);
        num2 = parseFloat(num2);
        
        if (num1 > num2) {
          myDiff1 = num1-num2;
          myDiff2 = num2-num1;
        } else {
          myDiff1 = num2-num1;
          myDiff2 = num1-num2;
        }
  
        myCalc1 = num1 + parseFloat(0.2501 / (1 + 1.9251 * Math.E**(2.3716*(myDiff1)))).toFixed(3);
        myCalc2 = num2 + parseFloat(0.2501 / (1 + 1.9251 * Math.E**(2.3716*(myDiff2)))).toFixed(3);
  
        console.log((0.2501 / (1 + 1.9251 * Math.E**(2.3716*(myDiff1)))).toFixed(3));
        console.log(num1);
        console.log(myCalc1);
        console.log(5 + 6);
  
        document.getElementById("result1").innerHTML = "Neue ITN Sieger: " + myCalc1;
        document.getElementById("result2").innerHTML = "Neue ITN Verlierer: " + myCalc2;
      }
      </script>
